<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Create account</h2>
        </header>

        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">UserName</label>
                <input type="text" id="username" placeholder="UserName">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="email@email.com">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Password Confirmation</label>
                <input type="password" id="password-confirmation" placeholder="Confirm your password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Error Message</small>
            </div>
            <button type="submit">Send it</button>
        </form>


        <script src="https://kit.fontawesome.com/0522d46a6d.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
